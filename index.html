<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="./build/css/styles.css" type="text/css">
    <script src="./build/js/vendor.min.js" type="text/javascript"></script>
    <script src="./build/js/app.js" type="text/javascript"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Doctor Lookup</h1>
      </div>
      <div id="welcome">
        <p>
          Welcome to Doctor Lookup. Enter your medical condition below to receive a list of doctors in your area whocan help.
        </p>
        <div id="begin" class="btn btn-info">Begin</div>
      </div>
      <div id="condition-form">
        <h3>Condition Form</h3>
        <form>
          <select id="condition" required>
            <!-- Conditions to be displayed here -->
          </select>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div id="results">
        <div id="search-again" class="btn btn-info">Search Again</div>
        <div id="doctors">
        <!-- Doctors to be displayed here -->
        </div>
      </div>
      <hr>
    </div>
  </body>
</html>
